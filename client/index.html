<!DOCTYPE html>
<html>
  <head>
    <title>Todos by Dominic</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js"></script>
  </head>
  <body>
    <div id='wrapper'>
      <form id='taskForm'>
        <input id='new' type="text" name="name" onclick="this.select()" value="Must remember to...">
        <div id='btn-box'>
          <input class='btn' type="submit" name="name" value="ADD">
      </form>
        <button id='doneBtn' class='btn' type="button" name="name" value="Look at the list">DONE</button>
        <button id='getTasksBtn' class='btn' type="button" name="name" value="">Get Tasks!</button>
        <button id='saveTasksBtn' class='btn' type="button" name="name" value="">Save Tasks!</button>
      </div> <!-- btn-box -->

        <div id='old'>
          <h3>To Do</h3>
          <ol id='list'>
            <li>Do the dishes</li>
          </ol>
        </div>

    </div> <!-- wrapper -->
  </body>

</html>
