<!DOCTYPE html>
<html>
  <head>
    <title>Todos by Dominic</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>What Todo?</h1>
    <form>
      <input id='new' class='btn' type="text" name="name" value="">
      <input id='add' class='btn' type="button" name="name" value="Put on the list">
    </form>
      <div id='old'>
        <h2>TO DO</h2>
        <ol>
          <li>Do the dishes <input type='radio' name='task' value='' checked='false'></li>
        </ol>
      </div>
      <button id='done' class='btn' type="button" name="name" value="Look at the list">DONE</button>

  </body>

</html>
